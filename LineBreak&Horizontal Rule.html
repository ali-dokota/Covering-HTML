<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Breaks & Horizontal Rule</title>
</head>
<body>
    <p>When it rains<br />water comes.<br />When it rains more<br />more water comes.</p><!--line break-->
    <p>HTML is used to build the structure of teh web page.</p>
    <hr /> <!--this tag is used for horizontal rule-->
    <p>CSS is used for layout and presentation of the web page.</p>
</body>
</html>
