<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong & Emphasis</title>
</head>
<body>
    <p><strong>ALERT!</strong> Exams are not optional.</p>
    <p>Exams are standardized<strong> multiple choice</strong> questions.</p> <!--The use of the <strong> element indicates
         that its content has strong importance-->
    <p>I <em>know</em> how to build website structures with <em>HTML.</em></p> <!--The <em> element
        indicates emphasis that subtly changes the meaning of a sentence, browser will show the content
    of this element in italic.-->
    <p>I <em>know</em> how to build website layouts with <em>CSS.</em></p>
</body>
</html>
