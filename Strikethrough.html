<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strikethrough</title>
</head>
<body>
   <p>Apple iPhone 11 Pro</p>
   <p><s>Was $2000</s></p> <!--The <s> element indicates something that is no longer accurate or 
    relevant (but that should not be deleted)-->
   <p>Now only $1000</p> 
</body>
</html>
