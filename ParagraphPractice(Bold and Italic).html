    <p>A <b>paragraph</b> is a distinct section writing covering one <b>topic</b>. A paragraph will usually contain more than one sentence.</p>
    <p> A paragraph starts on a new line. Sometimes, paragraphs are <i>indented</i> or <i>numbered</i>.</p>
