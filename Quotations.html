<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
</head>
<body>
    <blockquote cite="https://en.wikiquote.org/wiki/Socrates">
        <p>Anyone who holds a true opinion without understanding is like a blind man on the right road.</p>
    </blockquote> <!--The <blockquote> element is used for longer quotes that tahke up an enitre paragraph. <p>
        element is still used inside the <blockquote> element-->
    <p>As M. Ali Jinnah said, <q>Failure is a word unknown to me.</q></p> <!--The <q> element is used for shorter quotes that
        sit within the paragraph-->
</body>
</html>
